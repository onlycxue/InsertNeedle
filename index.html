<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/eui/eui.js" src-release="libs/modules/eui/eui.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js" src-release="libs/modules/tween/tween.min.js"></script>
	<script egret="lib" src="modules/puremvc/bin/puremvc/puremvc.js" src-release="modules/puremvc/bin/puremvc/puremvc.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/app/AppContainer.js"></script>
	<script egret="game" src="bin-debug/ApplicationFacade.js"></script>
	<script egret="game" src="bin-debug/controller/GameCommand.js"></script>
	<script egret="game" src="bin-debug/controller/StartupCommand.js"></script>
	<script egret="game" src="bin-debug/Main.js"></script>
	<script egret="game" src="bin-debug/model/common/CommonData.js"></script>
	<script egret="game" src="bin-debug/model/GameProxy.js"></script>
	<script egret="game" src="bin-debug/view/AppContainerMediator.js"></script>
	<script egret="game" src="bin-debug/view/GameMenuWinMediator.js"></script>
	<script egret="game" src="bin-debug/view/GameSceneMediator.js"></script>
	<script egret="game" src="bin-debug/view/NeedleGroupUIMediator.js"></script>
	<script egret="game" src="bin-debug/view/panel/GameMenuWindow.js"></script>
	<script egret="game" src="bin-debug/view/panel/GameScene.js"></script>
	<script egret="game" src="bin-debug/view/panel/LoadingUI.js"></script>
	<script egret="game" src="bin-debug/view/panel/NeedleGroupUI.js"></script>
	<script egret="game" src="bin-debug/view/panel/NeedleUI.js"></script>
	<script egret="game" src="bin-debug/view/panel/WheelUI.js"></script>
	<script egret="game" src="bin-debug/view/WheelUIMediator.js"></script>
	<!--game_files_end-->
</head>
<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="showAll"
         data-resolution-mode="retina"
         data-frame-rate="30"
         data-content-width="640"
         data-content-height="1136"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-log-filter="" data-show-fps-style="x:0,y:0,size:30">
    </div>
    <script>
        egret.runEgret();
    </script>
</body>
</html>
